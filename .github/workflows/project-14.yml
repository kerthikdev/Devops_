name: Project14 - Docker Build and Trivy Scan

on:
  push:
    paths:
      - 'Project14/**'  # Trigger only when files in Project14/ change
    branches: [ main ]
  pull_request:
    paths:
      - 'Project14/**'
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Project14

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: docker build -t project14-app:latest .

      # Step 4: Install Trivy
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      # Step 5: Scan Docker image with Trivy
      - name: Scan Docker image with Trivy
        run: |
          trivy image \
            --format json \
            --output trivy-report.json \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --exit-code 1 \
            project14-app:latest

      # Step 6: Upload Trivy report as artifact
      - name: Upload Trivy report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: trivy-report
          path: Project14/trivy-report.json
