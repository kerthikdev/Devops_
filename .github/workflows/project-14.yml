name: Project14 - Docker Build and Trivy Scan

on:
  push:
    paths:
      - 'Project14/**'
    branches: [ main ]
  pull_request:
    paths:
      - 'Project14/**'

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Project14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t project14-app:latest .

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Scan Docker image with Trivy
        run: |
          trivy image --exit-code 1 --severity CRITICAL,HIGH project14-app:latest
